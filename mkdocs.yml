site_name: Справочник
site_url: https://xsltdev.ru/
site_description: Справочник web-разработчика с примерами кода - HTML, CSS, Javascript, Typescript, Angular, React, Node.js, XSLT, XPath
site_author: xsltdev.ru
copyright: (С) 2012-2019, Справочник web-разработчика с примерами кода

repo_name: 'Репозиторий справочника'
repo_url: 'https://github.com/xsltdev/index'

theme:
    # name: 'material'
    name: null
    custom_dir: 'theme/material'
    palette:
        primary: 'teal'
        accent: 'teal'
    language: 'ru'
    #    favicon: 'assets/images/favicon.ico'
    feature:
        tabs: true
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    logo:
        icon: 'code'

extra:
    social:
        - type: 'github'
          link: 'https://github.com/xsltdev'
#        - type: 'linkedin'
#          link: 'https://www.linkedin.com/in/bndby/'
#search:
#    language: 'en, ru'

google_analytics:
    - 'UA-34215161-1'
    - 'auto'

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji

plugins:
    #- search
    - awesome-pages
    - git-committers:
          repository: xsltdev/index
          branch: master
          token:
              !!python/object/apply:os.getenv ['MKDOCS_GIT_COMMITTERS_APIKEY']

extra_javascript:
    - 'https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/caniuse-embed.min.js'
