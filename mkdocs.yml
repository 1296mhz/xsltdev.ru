site_name: Справочник
site_url: https://xsltdev.ru/
site_description: Справочник web-разработчика с примерами кода - HTML, CSS, Javascript, Typescript, Angular, React, Node.js, XSLT, XPath
site_author: Бондаренко Юрий
copyright: (С) 2012-2019, Справочник web-разработчика с примерами кода

repo_name: 'Репозиторий справочника'
repo_url: 'https://github.com/bndby/xsltdev'

theme:
    # name: 'material'
    name: null
    custom_dir: 'theme/material'
    palette:
        primary: 'pink'
        accent: 'pink'
    language: 'ru'
    #    favicon: 'assets/images/favicon.ico'
    feature:
        tabs: true
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    logo:
        icon: 'code'

extra:
    #    social:
    #        - type: 'github'
    #          link: 'https://github.com/bndby'
    #        - type: 'linkedin'
    #          link: 'https://www.linkedin.com/in/bndby/'
    search:
        language: 'en, ru'

google_analytics:
    - 'UA-34215161-1'
    - 'auto'

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji

plugins:
    - search
    - awesome-pages

extra_javascript:
    - 'https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/caniuse-embed.min.js'
#extra_css:
#    - '/assets/css/style.css'
